name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ›  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: ğŸ“¦ Build APK
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache libncurses5 libstdc++6 zlib1g zlib1g-dev \
                              libncurses5:i386 libstdc++6:i386 zlib1g:i386 zlib1g-dev:i386 \
                              libssl-dev libffi-dev libsqlite3-dev libpng-dev libfreetype6-dev
          buildozer -v android debug

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPT_MEXC_Trader_APK
          path: bin/*.apk

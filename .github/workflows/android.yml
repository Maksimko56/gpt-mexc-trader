name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install -y \
          zip unzip git openjdk-11-jdk python3-pip python3-venv \
          build-essential ccache libncurses5 libstdc++6 zlib1g zlib1g-dev \
          libncurses5:i386 libstdc++6:i386 zlib1g:i386 zlib1g-dev:i386 \
          libffi-dev libssl-dev libjpeg-dev libfreetype6-dev pkg-config

    - name: ğŸ Set up Python environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install cython buildozer

    - name: ğŸ“¦ Build APK
      run: |
        source venv/bin/activate
        buildozer -v android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gpt-mexc-trader-apk
        path: bin/*.apk

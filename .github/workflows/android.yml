name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 🧱 Checkout project
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ☕ Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 📦 Install system dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
          git \
          libncurses5:i386 libstdc++6:i386 zlib1g:i386 \
          libssl-dev libffi-dev libsqlite3-dev \
          openjdk-17-jdk unzip wget python3-pip \
          libgl1-mesa-dev

    - name: 🔧 Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: 📁 Set up Android SDK (cmdline-tools)
      run: |
        mkdir -p ~/.buildozer/android/platform
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip -q sdk.zip -d ~/.buildozer/android/platform/cmdline-tools-temp
        mkdir -p ~/.buildozer/android/platform/cmdline-tools
        mv ~/.buildozer/android/platform/cmdline-tools-temp/cmdline-tools ~/.buildozer/android/platform/cmdline-tools/latest

        # Create compatibility symlink
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf ~/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

    - name: 📲 Install Android SDK components
      run: |
        yes | ~/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: 🔍 Check git availability
      run: |
        echo $PATH
        which git
        git --version

    - name: 🔨 Build APK
      env:
        ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        PATH: /usr/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH
      run: |
        buildozer android debug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gptmexctrader-debug.apk
        path: bin/*.apk

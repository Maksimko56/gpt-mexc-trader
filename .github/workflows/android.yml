name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 🧱 Checkout project
      uses: actions/checkout@v3

    - name: 🛠️ Ensure git is installed and in PATH
      run: |
        sudo apt-get update
        sudo apt-get install -y git
        git --version

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ☕ Use Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 📦 Install system dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
          libncurses5:i386 libstdc++6:i386 zlib1g:i386 \
          libssl-dev libffi-dev libsqlite3-dev \
          openjdk-17-jdk unzip wget python3-pip \
          libgl1-mesa-dev

    - name: 🔧 Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: 📁 Set up Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip -q sdk.zip -d ~/.buildozer/android/platform/cmdline-tools
        mv ~/.buildozer/android/platform/cmdline-tools/cmdline-tools ~/.buildozer/android/platform/cmdline-tools/latest

    - name: 📲 Install Android SDK components
      run: |
        yes | ~/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: 🔨 Build APK
      env:
        ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/platform-tools:${PATH}
      run: |
        buildozer android debug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gptmexctrader-debug.apk
        path: bin/*.apk
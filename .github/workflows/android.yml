name: 📦 Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧱 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: 📦 Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          ccache \
          git \
          libncurses6 \
          libstdc++6 \
          zlib1g \
          zlib1g-dev \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          python3-virtualenv \
          libffi-dev \
          libssl-dev \
          libjpeg-dev \
          libsqlite3-dev

    - name: 🐍 Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 🏗️ Build APK
      run: |
        cd ${{ github.workspace }}
        buildozer android debug

    - name: ☁️ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gpt-mexc-trader-apk
        path: bin/*.apk

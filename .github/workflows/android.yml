name: Android Build (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v4

    - name: ⚙️ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install system dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install -y \
          build-essential \
          ccache \
          git \
          libncurses5 \
          libstdc++6 \
          zlib1g \
          zlib1g-dev \
          libncurses5:i386 \
          libstdc++6:i386 \
          zlib1g:i386 \
          zlib1g-dev:i386 \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          python3-virtualenv \
          libffi-dev \
          libssl-dev \
          libjpeg-dev

    - name: 🐍 Create virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython

    - name: 🧱 Build APK
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: gpt-mexc-trader-apk
        path: bin/*.apk

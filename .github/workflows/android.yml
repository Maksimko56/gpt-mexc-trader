name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ğŸ§± Checkout project
      uses: actions/checkout@v3

    - name: â˜• Use Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
          libncurses5:i386 libstdc++6:i386 zlib1g:i386 \
          libssl-dev libffi-dev libsqlite3-dev \
          openjdk-17-jdk unzip wget git python3-pip \
          libgl1-mesa-dev

    - name: ğŸ”§ Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython==0.29.36 virtualenv

    - name: ğŸ“ Set up Buildozer environment
      run: |
        mkdir -p ~/.buildozer/android/platform
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip -d ~/.buildozer/android/platform/
        mkdir -p ~/.buildozer/android/platform/cmdline-tools/latest
        mv ~/.buildozer/android/platform/cmdline-tools/cmdline-tools/* ~/.buildozer/android/platform/cmdline-tools/latest/
        rm -rf ~/.buildozer/android/platform/cmdline-tools/cmdline-tools

    - name: ğŸ“² Install Android SDK components
      run: |
        yes | ~/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform/android-sdk \
          "platforms;android-31" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653" \
          "platform-tools"

    - name: ğŸ”¨ Build APK
      run: |
        buildozer android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gptmexctrader-debug.apk
        path: bin/*.apk
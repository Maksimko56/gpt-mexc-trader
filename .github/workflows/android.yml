name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: üß± Checkout project
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Ensure git is installed and in PATH
      run: |
        sudo apt-get update
        sudo apt-get install -y git
        git --version

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ‚òï Use Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: üì¶ Install system dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
          libncurses5:i386 libstdc++6:i386 zlib1g:i386 \
          libssl-dev libffi-dev libsqlite3-dev \
          openjdk-17-jdk unzip wget python3-pip \
          libgl1-mesa-dev

    - name: üîß Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: üìÅ Set up Android SDK and create sdkmanager symlink
      run: |
        # –°–æ–∑–¥–∞–µ–º –±–∞–∑–æ–≤—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools

        # –°–∫–∞—á–∏–≤–∞–µ–º tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip

        # –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –≤–æ –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–∞–ø–∫—É
        unzip sdk.zip -d cmdline-tools-temp

        # –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ cmdline-tools –≤ –Ω—É–∂–Ω–æ–µ –º–µ—Å—Ç–æ –∫–∞–∫ "latest"
        mv cmdline-tools-temp/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest

        # –°–æ–∑–¥–∞–µ–º –ø—É—Ç—å, –∫–æ—Ç–æ—Ä—ã–π –æ–∂–∏–¥–∞–µ—Ç Buildozer
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

    - name: üì≤ Install Android SDK components
      run: |
        yes | ~/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: üî® Build APK
      env:
        ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        PATH: /usr/bin:${{ github.workspace }}/.buildozer/android/platform/android-sdk/platform-tools:${PATH}
      run: |
        which git
        git --version
        buildozer android debug

    - name: üì§ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gptmexctrader-debug.apk
        path: bin/*.apk
